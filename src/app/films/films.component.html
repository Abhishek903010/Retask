<div style="background-color: rgb(27, 171, 27);">{{show}}</div>
<div id="table">
<mat-form-field appearance="standard">
    <h5>filter</h5>
    <mat-label></mat-label>
    <input matInput style="border:1px solid green ;"  (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
        <td mat-cell *matCellDef="let row"><button (click)="display(row.director)">director</button>  
             &nbsp;<button (click)="display(row.producer)">producer</button> &nbsp;
             <button (click)="display(row.release_date)">release_date</button> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
